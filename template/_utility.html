{% macro anchor(link, context) -%}
    <input type="{{ type }}" name="{{ name }}" value="{{
        value|e }}" size="{{ size }}">
        {% if request.path != '/' %}
        <a class="ud-menu-scroll" href="{% url 'index' %}#{{ home }}">{{link}}</a>
        {% else %}
        <a class="ud-menu-scroll" href="#{{home}}">{{link}}</a>
        {% endif %}
{%- endmacro %}
